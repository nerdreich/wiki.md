; wiki.md config file

[core]
autosquash_interval = 120   ; in seconds, -1 to disable
edit_warning_interval = 900 ; in seconds, -1 to disable
login_simple = false        ; true = no username, only password
plugins = media,macro,user  ; comma-separated list of plugins to load
allow_html = false          ; true = html in .md files will not be escaped
default_author =            ; default name to pre-fill author box

[theme]
theme = elegant             ; must match subfolder in themes/
language = en               ; available languages: de|en
datetime = m/d/Y H:i a      ; site-wide date+time format

[plugin-media]
media_size_limit_kb = 4096  ; in kB
